name: Build and Deploy to Lightsail

on:
  push:
    branches:
      - fixing-pipeline
  pull_request:
    branches:
      - main

permissions:
  packages: write # Ensure package write access
  contents: read # Required for checkout

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          REGISTRY: ghcr.io/${{ github.repository }} # Use dynamic repository name
          GIT_HUB_ID: ${{ secrets.GIT_HUB_ID }}
          GIT_HUB_SECRET: ${{ secrets.GIT_HUB_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_LOG_LEVEL: ${{ vars.NEXT_PUBLIC_LOG_LEVEL }}
          NEXT_PUBLIC_STORE_NAME: ${{ vars.NEXT_PUBLIC_STORE_NAME }}
          GOOGLE_TAG_MANAGER_ID: ${{ secrets.GOOGLE_TAG_MANAGER_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

        run: |
          echo "Pushing to: $REGISTRY:prod"  # Debug the target
          docker build \
            --build-arg GIT_HUB_ID=$GIT_HUB_ID \
            --build-arg GIT_HUB_SECRET=$GIT_HUB_SECRET \
            --build-arg NEXTAUTH_SECRET=$NEXTAUTH_SECRET \
            --build-arg NEXTAUTH_URL=$NEXTAUTH_URL \
            --build-arg NEXT_PUBLIC_API_BASE_URL=$NEXT_PUBLIC_API_BASE_URL \
            --build-arg NEXT_PUBLIC_LOG_LEVEL=$NEXT_PUBLIC_LOG_LEVEL \
            --build-arg NEXT_PUBLIC_STORE_NAME=$NEXT_PUBLIC_STORE_NAME \
            --build-arg GOOGLE_TAG_MANAGER_ID=$GOOGLE_TAG_MANAGER_ID \
            --build-arg DATABASE_URL=$DATABASE_URL \
            -t $REGISTRY:prod .
          docker push $REGISTRY:prod

  deploy-infra:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"
      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure
      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
        run: terraform apply -auto-approve
        working-directory: infrastructure
      - name: Capture Terraform Outputs
        id: tf-outputs
        run: |
          echo "instance_ip=$(terraform output -raw instance_ip)" >> $GITHUB_OUTPUT
          echo "instance_private_key=$(terraform output -raw instance_private_key)" >> $GITHUB_OUTPUT
    outputs:
      instance_ip: ${{ steps.tf-outputs.outputs.instance_ip }}
      instance_private_key: ${{ steps.tf-outputs.outputs.instance_private_key }}

  deploy-app:
    needs: deploy-infra
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Lightsail
        env:
          LIGHTSAIL_HOST: ${{ needs.deploy-infra.outputs.instance_ip }}
          LIGHTSAIL_SSH_KEY: ${{ secrets.NEXT_APP_PRIVATE_KEY }} # Add this secret in GitHub
        run: |
          echo "$LIGHTSAIL_SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$LIGHTSAIL_HOST << 'EOF'
            cd /opt/next-app
            docker-compose pull
            docker-compose up -d
          EOF
